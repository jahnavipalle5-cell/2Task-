<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Brand/Logo -->
      <a class="navbar-brand" href="#">MyWebsite</a>

      <!-- Hamburger Menu Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sample Content Sections -->
  <section id="home" class="p-5 text-center">
    <h1>Welcome to My Website</h1>
    <p>This is the home section.</p>
  </section>

  <section id="about" class="p-5 bg-light text-center">
    <h1>About Us</h1>
    <p>Some details about this website or person.</p>
  </section>

  <section id="services" class="p-5 text-center">
    <h1>Services</h1>
    <p>Here are the services offered.</p>
  </section>

  <section id="contact" class="p-5 bg-light text-center">
    <h1>Contact</h1>
    <p>You can reach out through this section.</p>
  </section>

  <!-- Bootstrap JS (required for the hamburger menu) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
